<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Roll Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #app {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .theme-selector {
      position: fixed;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Roll Web App</h1>
    <el-menu default-active="1" class="el-menu-demo" mode="horizontal">
      <el-menu-item index="1" @click="switchTab('randomNumber')">Number Generator</el-menu-item>
      <el-menu-item index="2" @click="switchTab('trueFalse')">True/False Generator</el-menu-item>
      <el-menu-item index="3" @click="switchTab('randomOption')">Option Selector</el-menu-item>
    </el-menu>

    <div v-if="currentTab === 'randomNumber'">
      <h2>Number Generator</h2>
      <el-input-number v-model="min" label="Minimum" :min="0"></el-input-number>
      <el-input-number v-model="max" label="Maximum" :max="100"></el-input-number>
      <el-button type="primary" @click="generateNumber">Generate</el-button>
      <transition name="fade">
        <div v-if="numberResult !== null" style="font-size: 24px; margin-top: 20px;">{{ numberResult }}</div>
      </transition>
    </div>

    <div v-if="currentTab === 'trueFalse'">
      <h2>True/False Generator</h2>
      <el-button type="primary" @click="generateTrueFalse">Generate</el-button>
      <transition name="fade">
        <div v-if="tfResult !== null" style="margin-top: 20px;">
          <el-icon v-if="tfResult"><el-icon-success></el-icon></el-icon>
          <el-icon v-else><el-icon-close></el-icon></el-icon>
        </div>
      </transition>
    </div>

    <div v-if="currentTab === 'randomOption'">
      <h2>Option Selector</h2>
      <el-input v-model="newOption" placeholder="Enter an option"></el-input>
      <el-button @click="addOption" type="success">Add</el-button>
      <el-button @click="clearOptions" type="danger">Clear</el-button>
      <ul>
        <li v-for="(option, index) in options" :key="index">{{ option }}</li>
      </ul>
      <el-button type="primary" @click="generateOption">Generate</el-button>
      <transition name="fade">
        <div v-if="optionResult !== null" style="margin-top: 20px;">{{ optionResult }}</div>
      </transition>
    </div>
  </div>

  <div class="theme-selector">
    <el-dropdown>
      <el-button type="primary" icon="el-icon-arrow-down">Theme</el-button>
      <el-dropdown-menu slot="dropdown">
        <el-dropdown-item v-for="theme in themes" :key="theme.name" @click.native="changeTheme(theme.color)">
          {{ theme.name }}
        </el-dropdown-item>
      </el-dropdown-menu>
    </el-dropdown>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          currentTab: 'randomNumber',
          min: 0,
          max: 10,
          numberResult: null,
          tfResult: null,
          options: [],
          newOption: '',
          optionResult: null,
          themes: [
            { name: 'Default', color: '#FFFFFF' },
            { name: 'Pink', color: '#FFC0CB' },
            { name: 'Red', color: '#FF0000' },
            { name: 'Yellow', color: '#FFFF00' },
            { name: 'Black', color: '#000000' },
            { name: 'Blue', color: '#0000FF' },
            { name: 'Green', color: '#008000' },
            { name: 'Purple', color: '#800080' },
          ],
        };
      },
      methods: {
        switchTab(tab) {
          this.currentTab = tab;
        },
        generateNumber() {
          this.numberResult = Math.floor(Math.random() * (this.max - this.min + 1)) + this.min;
        },
        generateTrueFalse() {
          this.tfResult = Math.random() > 0.5;
        },
        addOption() {
          if (this.newOption.trim()) {
            this.options.push(this.newOption.trim());
            this.newOption = '';
          }
        },
        clearOptions() {
          this.options = [];
        },
        generateOption() {
          if (this.options.length) {
            const randomIndex = Math.floor(Math.random() * this.options.length);
            this.optionResult = this.options[randomIndex];
          }
        },
        changeTheme(color) {
          document.body.style.backgroundColor = color;
        },
      },
    });

    app.use(ElementPlus);
    app.mount('#app');
  </script>
</body>
</html>
