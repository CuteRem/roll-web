<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header with Theme Switcher -->
    <header>
        <h1>Roll Web App</h1>
        <div id="theme-selector">
            <button id="theme-button" onclick="toggleThemeMenu()">ðŸŽ¨ Theme</button>
            <div id="theme-menu" class="hidden">
                <ul>
                    <li onclick="setTheme('default')">White</li>
                    <li onclick="setTheme('pink')">Pink</li>
                    <li onclick="setTheme('red')">Red</li>
                    <li onclick="setTheme('yellow')">Yellow</li>
                    <li onclick="setTheme('black')">Black</li>
                    <li onclick="setTheme('blue')">Blue</li>
                    <li onclick="setTheme('green')">Green</li>
                    <li onclick="setTheme('purple')">Purple</li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Navigation for card-style modules -->
        <div id="module-navigation">
            <button onclick="showModule('random-number')">Number Generator</button>
            <button onclick="showModule('true-false')">True/False</button>
            <button onclick="showModule('option-selector')">Option Selector</button>
        </div>

        <!-- Random Number Module -->
        <section id="random-number" class="module-card hidden">
            <h2>Number Generator</h2>
            <div>
                <input type="number" id="min" placeholder="Min" />
                <input type="number" id="max" placeholder="Max" />
                <button onclick="generateNumber()">Generate</button>
            </div>
            <div id="number-result" class="result"></div>
        </section>

        <!-- True/False Module -->
        <section id="true-false" class="module-card hidden">
            <h2>True or False</h2>
            <button onclick="generateTrueFalse()">Generate</button>
            <div id="true-false-result" class="icon-result"></div>
        </section>

        <!-- Option Selector Module -->
        <section id="option-selector" class="module-card hidden">
            <h2>Option Selector</h2>
            <div id="options-container"></div>
            <input type="text" id="option-input" placeholder="Enter option" />
            <button onclick="addOption()">Add Option</button>
            <button onclick="clearOptions()">Clear Options</button>
            <button onclick="selectRandomOption()">Select Random</button>
            <div id="option-result" class="result"></div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Roll Web App. Designed with care.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
