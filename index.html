<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Roll Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root {
      --background: #FFFFFF;
      --text-color: #000000;
      --header-bg: #f0f0f0;
      --header-text: #333;
      --sidebar-bg: #fff; /* Added sidebar background color */
    }

    #app {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure app takes full viewport height */
    }

    .el-menu.el-menu--horizontal {
      border-bottom: none; /* Remove menu border */
    }

    .section-content {
      flex-grow: 1; /* Allow content to take up remaining space */
    }

    .result-display { /* Style for the displayed result */
      font-size: 3rem;
      margin-top: 20px;
    }

    /* True/False Icons */
    .tf-icon {
      font-size: 4rem;
    }
    .tf-icon .el-icon-success {
      color: green;
    }
    .tf-icon .el-icon-close {
      color: red;
    }

  </style>
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>Roll Web App</h1>
      <div class="theme-selector">
        <el-dropdown>
          <el-button type="primary" icon="el-icon-arrow-down">Theme</el-button>
          <el-dropdown-menu slot="dropdown">
            <el-dropdown-item v-for="theme in themes" :key="theme.name" @click="changeTheme(theme)">
              {{ theme.name }}
            </el-dropdown-item>
          </el-dropdown-menu>
        </el-dropdown>
      </div>
    </div>

    <el-menu :default-active="currentTab" class="el-menu-demo" mode="horizontal" @select="switchTab">
      <el-menu-item index="randomNumber">Number</el-menu-item>
      <el-menu-item index="trueFalse">True/False</el-menu-item>
      <el-menu-item index="randomOption">Option</el-menu-item>
    </el-menu>



    <div class="section-content">
      <div v-if="currentTab === 'randomNumber'">
        <h2>Number</h2>
        <el-input-number v-model="min" :min="0"></el-input-number>
        <el-input-number v-model="max" :max="100"></el-input-number>
        <el-button type="primary" @click="generateNumber">Generate</el-button>
        <transition name="fade">
          <div v-if="numberResult !== null" class="result-display">{{ numberResult }}</div>
        </transition>
      </div>

      <div v-if="currentTab === 'trueFalse'">
        <h2>True/False</h2>
        <el-button type="primary" @click="generateTrueFalse">Generate</el-button>
        <transition name="fade">
          <div v-if="tfResult !== null" class="tf-icon">
            <el-icon v-if="tfResult"><el-icon-success></el-icon>
            <el-icon v-else><el-icon-close></el-icon>
          </div>
        </transition>
      </div>

      <div v-if="currentTab === 'randomOption'">
        <h2>Option</h2>
         <transition name="fade">
          <div v-if="optionResult !== null" class="result-display">{{ optionResult }}</div>
        </transition>
        <el-input v-model="newOption" placeholder="Enter an option"></el-input>
        <el-button @click="addOption" type="success">Add</el-button>
        <el-button @click="clearOptions" type="danger">Clear</el-button>
        <ul>
          <li v-for="(option, index) in options" :key="index">{{ option }}</li>
        </ul>
        <el-button type="primary" @click="generateOption">Generate</el-button>

      </div>
    </div>



  </script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          currentTab: 'randomNumber',
          min: 0,
          max: 10,
          numberResult: null,
          tfResult: null,
          options: [],
          newOption: '',
          optionResult: null,
          themes: [
            { name: 'Default', color: { '--background': '#FFFFFF', '--text-color': '#000000', '--header-bg': '#f0f0f0', '--header-text': '#333' } },
            { name: 'Pink', color: { '--background': '#FFC0CB', '--text-color': '#000000', '--header-bg': '#FF69B4', '--header-text': '#fff' } },
            // ... more themes
          ],
        };
      },
      methods: {
        switchTab(tab) {
          this.currentTab = tab;
          this.clearResults(); // Clear previous results
        },
        generateNumber() {
          this.numberResult = Math.floor(Math.random() * (this.max - this.min + 1)) + this.min;
        },
        generateTrueFalse() {
          this.tfResult = Math.random() > 0.5;
        },
        addOption() {
          if (this.newOption.trim()) {
            this.options.push(this.newOption.trim());
            this.newOption = '';
          }
        },
        clearOptions() {
          this.options = [];
        },
        generateOption() {
          if (this.options.length) {
            const randomIndex = Math.floor(Math.random() * this.options.length);
            this.optionResult = this.options[randomIndex];
          }
        },
        changeTheme(theme) {
          for (const [key, value] of Object.entries(theme.color)) {
            document.documentElement.style.setProperty(key, value);
          }
        },
        clearResults() { // Helper function to clear result displays
          this.numberResult = null;
          this.tfResult = null;
          this.optionResult = null;
        },

      },
    });

    app.use(ElementPlus);
    app.mount('#app');

  </script>
</body>
</html>
