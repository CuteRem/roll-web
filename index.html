<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roll Web App</h1>
    </header>
    <main>
        <nav class="tabs">
            <button class="tab-button active" onclick="switchTab('numberGenerator')">Random Number</button>
            <button class="tab-button" onclick="switchTab('trueFalseGenerator')">True/False</button>
            <button class="tab-button" onclick="switchTab('randomOptionPicker')">Random Option</button>
        </nav>

        <!-- Random Number Generator -->
        <section id="numberGenerator" class="tab-content active">
            <h2>Random Number Generator</h2>
            <div class="input-group">
                <label for="minRange">Min:</label>
                <input type="number" id="minRange" placeholder="e.g. 1">
                <label for="maxRange">Max:</label>
                <input type="number" id="maxRange" placeholder="e.g. 100">
            </div>
            <button onclick="generateRandomNumber()">Generate Number</button>
            <p id="randomNumberResult" class="result"></p>
        </section>

        <!-- True/False Generator -->
        <section id="trueFalseGenerator" class="tab-content">
            <h2>True/False Generator</h2>
            <button onclick="generateTrueOrFalse()">Generate True/False</button>
            <p id="trueFalseResult" class="result"></p>
        </section>

        <!-- Random Option Picker -->
        <section id="randomOptionPicker" class="tab-content">
            <h2>Random Option Picker</h2>
            <div class="option-list">
                <input type="text" id="optionInput" placeholder="Enter an option">
                <button onclick="addOption()">Add Option</button>
            </div>
            <ul id="options"></ul>
            <button onclick="pickRandomOption()">Pick a Random Option</button>
            <p id="randomOptionResult" class="result"></p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Roll Web App. Designed with care.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
