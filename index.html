<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roll Web App</h1>
        <p>Enhanced interface for generating random numbers and true/false results.</p>
    </header>
    <main>
        <section id="numberFragment">
            <h2>Number Generator</h2>
            <label for="range">Enter range:</label>
            <input type="number" id="minRange" placeholder="Min" />
            <input type="number" id="maxRange" placeholder="Max" />
            <button onclick="generateRandomNumber()">Generate</button>
            <p id="randomNumberResult"></p>
        </section>
        <section id="trueOrFalseFragment">
            <h2>True or False Generator</h2>
            <button onclick="generateTrueOrFalse()">Generate True/False</button>
            <p id="trueFalseResult"></p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Roll Web App. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
