<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Roll Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    #app {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .el-menu-demo {
      background-color: #fff;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-evenly;
      padding: 0;
    }
    .el-menu-demo .el-menu-item {
      font-size: 16px;
      flex-grow: 1; /* 让菜单项充满父元素 */
      text-align: center;
      padding: 10px;
      box-sizing: border-box;
    }
    .section-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .result, .selected-option {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    .selected-option {
      font-size: 30px;
    }
    /* 响应式调整 */
    @media (max-width: 600px) {
      #app {
        padding: 10px;
      }
      .header h1 {
        font-size: 20px;
      }
      .selected-option {
        font-size: 24px;
      }
      .result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header Section -->
    <div class="header">
      <h1>Roll Web App</h1>
    </div>

    <!-- Menu -->
    <el-menu default-active="1" class="el-menu-demo" mode="horizontal" @select="switchTab">
      <el-menu-item index="1">Number</el-menu-item>
      <el-menu-item index="2">True/False</el-menu-item>
      <el-menu-item index="3">Option</el-menu-item>
    </el-menu>

    <!-- Result Section (Above Inputs) -->
    <div v-if="currentTab === 'randomNumber'" class="section-content">
      <h2>Number Result</h2>
      <transition name="fade">
        <div v-if="numberResult !== null" class="result">{{ numberResult }}</div>
      </transition>
    </div>
    <div v-if="currentTab === 'trueFalse'" class="section-content">
      <h2>True/False Result</h2>
      <transition name="fade">
        <div v-if="tfResult !== null" class="result">
          <div v-if="tfResult">✅ True</div>
          <div v-else>❌ False</div>
        </div>
      </transition>
    </div>
    <div v-if="currentTab === 'randomOption'" class="section-content">
      <h2>Option Result</h2>
      <transition name="fade">
        <div v-if="optionResult !== null" class="selected-option">{{ optionResult }}</div>
      </transition>
    </div>

    <!-- Number Generator Section -->
    <div v-if="currentTab === 'randomNumber'" class="section-content">
      <div style="display: flex; gap: 10px;">
        <el-input-number v-model="min" label="Minimum" :min="0" style="width: 100px;"></el-input-number>
        <el-input-number v-model="max" label="Maximum" :max="100" style="width: 100px;"></el-input-number>
      </div>
      <el-button type="primary" @click="generateNumber">Generate</el-button>
    </div>

    <!-- True/False Generator Section -->
    <div v-if="currentTab === 'trueFalse'" class="section-content">
      <el-button type="primary" @click="generateTrueFalse">Generate</el-button>
    </div>

    <!-- Option Selector Section -->
    <div v-if="currentTab === 'randomOption'" class="section-content">
      <div style="display: flex; gap: 10px;">
        <el-input v-model="newOption" placeholder="Enter an option" style="flex: 1;"></el-input>
        <el-button @click="addOption" type="success">Add</el-button>
      </div>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <el-button @click="clearOptions" type="danger">Clear</el-button>
        <el-button type="primary" @click="generateOption">Generate</el-button>
      </div>
      <ul>
        <li v-for="(option, index) in options" :key="index">{{ option }}</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          currentTab: 'randomNumber',
          min: 0,
          max: 10,
          numberResult: null,
          tfResult: null,
          options: [],
          newOption: '',
          optionResult: null,
        };
      },
      methods: {
        switchTab(index) {
          if (index === '1') this.currentTab = 'randomNumber';
          else if (index === '2') this.currentTab = 'trueFalse';
          else if (index === '3') this.currentTab = 'randomOption';
        },
        generateNumber() {
          this.numberResult = Math.floor(Math.random() * (this.max - this.min + 1)) + this.min;
        },
        generateTrueFalse() {
          this.tfResult = Math.random() > 0.5;
        },
        addOption() {
          if (this.newOption.trim()) {
            this.options.push(this.newOption.trim());
            this.newOption = '';
          }
        },
        clearOptions() {
          this.options = [];
        },
        generateOption() {
          if (this.options.length) {
            const randomIndex = Math.floor(Math.random() * this.options.length);
            this.optionResult = this.options[randomIndex];
          }
        },
      },
    });

    app.use(ElementPlus);
    app.mount('#app');
  </script>
</body>
</html>
