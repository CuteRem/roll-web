<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Roll Web App</h1>
        <div id="theme-selector">
            <label for="theme">Choose Theme:</label>
            <select id="theme" onchange="changeTheme()">
                <option value="default">White</option>
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="black">Black</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
            </select>
        </div>
    </header>
    <main>
        <!-- Random number generator -->
        <section id="random-number-section">
            <h2>Number Generator</h2>
            <label>Enter range:</label>
            <input type="number" id="min" placeholder="Min" />
            <input type="number" id="max" placeholder="Max" />
            <button onclick="generateNumber()">Generate</button>
            <p id="number-result">Result: </p>
        </section>

        <!-- True/False generator -->
        <section id="true-false-section">
            <h2>True or False Generator</h2>
            <button onclick="generateTrueFalse()">Generate True/False</button>
            <p id="true-false-result">Result: </p>
        </section>

        <!-- Option selector -->
        <section id="option-selector-section">
            <h2>Option Selector</h2>
            <div id="options-container"></div>
            <input type="text" id="option-input" placeholder="Enter option" />
            <button onclick="addOption()">Add Option</button>
            <button onclick="clearOptions()">Clear Options</button>
            <button onclick="selectRandomOption()">Select Random</button>
            <p id="option-result">Result: </p>
        </section>
    </main>
    <footer>
        <p>Â© 2024 Roll Web App. Designed with care.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
