<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Roll Web App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-plus/dist/index.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--background-color, #fff);
      color: var(--text-color, #000);
    }
    #app {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background-color: var(--header-bg, #f4f4f4);
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .theme-selector {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .section-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .result, .selected-option {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
    }
    .selected-option {
      font-size: 30px;
    }
    .el-menu-demo {
      background-color: var(--menu-bg, #fff);
      margin-bottom: 20px;
    }
    /* 响应式调整 */
    @media (max-width: 600px) {
      #app {
        padding: 10px;
      }
      .header h1 {
        font-size: 20px;
      }
      .selected-option {
        font-size: 24px;
      }
      .result {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header Section -->
    <div class="header">
      <h1>Roll Web App</h1>
    </div>

    <!-- Menu -->
    <el-menu default-active="1" class="el-menu-demo" mode="horizontal">
      <el-menu-item index="1" @click="switchTab('randomNumber')">Number</el-menu-item>
      <el-menu-item index="2" @click="switchTab('trueFalse')">True/False</el-menu-item>
      <el-menu-item index="3" @click="switchTab('randomOption')">Option</el-menu-item>
    </el-menu>

    <!-- Result Section (Above Inputs) -->
    <div v-if="currentTab === 'randomNumber'" class="section-content">
      <h2>Number Result</h2>
      <transition name="fade">
        <div v-if="numberResult !== null" class="result">{{ numberResult }}</div>
      </transition>
    </div>
    <div v-if="currentTab === 'trueFalse'" class="section-content">
      <h2>True/False Result</h2>
      <transition name="fade">
        <div v-if="tfResult !== null" class="result">
          <el-icon v-if="tfResult"><i class="el-icon-check"></i></el-icon>
          <el-icon v-else><i class="el-icon-close"></i></el-icon>
        </div>
      </transition>
    </div>
    <div v-if="currentTab === 'randomOption'" class="section-content">
      <h2>Option Result</h2>
      <transition name="fade">
        <div v-if="optionResult !== null" class="selected-option">{{ optionResult }}</div>
      </transition>
    </div>

    <!-- Number Generator Section -->
    <div v-if="currentTab === 'randomNumber'" class="section-content">
      <div style="display: flex; gap: 10px;">
        <el-input-number v-model="min" label="Minimum" :min="0" style="width: 100px;"></el-input-number>
        <el-input-number v-model="max" label="Maximum" :max="100" style="width: 100px;"></el-input-number>
      </div>
      <el-button type="primary" @click="generateNumber">Generate</el-button>
    </div>

    <!-- True/False Generator Section -->
    <div v-if="currentTab === 'trueFalse'" class="section-content">
      <el-button type="primary" @click="generateTrueFalse">Generate</el-button>
    </div>

    <!-- Option Selector Section -->
    <div v-if="currentTab === 'randomOption'" class="section-content">
      <div style="display: flex; gap: 10px;">
        <el-input v-model="newOption" placeholder="Enter an option" style="flex: 1;"></el-input>
        <el-button @click="addOption" type="success">Add</el-button>
      </div>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <el-button @click="clearOptions" type="danger">Clear</el-button>
        <el-button type="primary" @click="generateOption">Generate</el-button>
      </div>
      <ul>
        <li v-for="(option, index) in options" :key="index">{{ option }}</li>
      </ul>
    </div>
  </div>

  <!-- Theme Selector -->
  <div class="theme-selector">
    <el-dropdown>
      <el-button type="primary" icon="el-icon-arrow-down">Theme</el-button>
      <el-dropdown-menu slot="dropdown">
        <el-dropdown-item v-for="theme in themes" :key="theme.name" @click.native="changeTheme(theme.color)">
          {{ theme.name }}
        </el-dropdown-item>
      </el-dropdown-menu>
    </el-dropdown>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/element-plus"></script>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          currentTab: 'randomNumber',
          min: 0,
          max: 10,
          numberResult: null,
          tfResult: null,
          options: [],
          newOption: '',
          optionResult: null,
          themes: [
            { name: 'Default', color: '#FFFFFF' },
            { name: 'Pink', color: '#FFC0CB' },
            { name: 'Red', color: '#FF0000' },
            { name: 'Yellow', color: '#FFFF00' },
            { name: 'Black', color: '#000000' },
            { name: 'Blue', color: '#0000FF' },
            { name: 'Green', color: '#008000' },
            { name: 'Purple', color: '#800080' },
          ],
        };
      },
      methods: {
        switchTab(tab) {
          this.currentTab = tab;
        },
        generateNumber() {
          this.numberResult = Math.floor(Math.random() * (this.max - this.min + 1)) + this.min;
        },
        generateTrueFalse() {
          this.tfResult = Math.random() > 0.5;
        },
        addOption() {
          if (this.newOption.trim()) {
            this.options.push(this.newOption.trim());
            this.newOption = '';
          }
        },
        clearOptions() {
          this.options = [];
        },
        generateOption() {
          if (this.options.length) {
            const randomIndex = Math.floor(Math.random() * this.options.length);
            this.optionResult = this.options[randomIndex];
          }
        },
        changeTheme(color) {
          document.body.style.backgroundColor = color;
          document.documentElement.style.setProperty('--background-color', color);
          document.documentElement.style.setProperty('--header-bg', color === '#000000' ? '#333' : '#f4f4f4');
        },
      },
    });

    app.use(ElementPlus);
    app.mount('#app');
  </script>
</body>
</html>
